buildscript {
    repositories {
        google()
        mavenCentral()
    }
    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath 'com.google.gms:google-services:4.3.14'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}